<div>
  <nz-table #basicTable [nzData]="items" [nzFrontPagination]="false"
            nzSize="small" nzBordered nzTitle="Available Items"
            nz-col [nzSpan]="12"
  >
    <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.quantity}}</td>
      <td>$ {{data.price}}</td>
      <td>
        <nz-input-number [(ngModel)]="itemsToBuy[data.name]" [nzMin]="1" [nzMax]="data.quantity" [nzStep]="1"></nz-input-number>
        <button nz-button nzType="primary" (click)="buyItem(data.name)" style="margin-left: 20px;">Buy</button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
